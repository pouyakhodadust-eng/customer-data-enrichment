# Prometheus Configuration
global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - /etc/prometheus/rules.yml

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'enrichment-api'
    metrics_path: /metrics
    static_configs:
      - targets: ['api:3000']

  - job_name: 'enrichment-postgres'
    static_configs:
      - targets: ['postgres:5432']

  - job_name: 'enrichment-redis'
    static_configs:
      - targets: ['redis:6379']

  - job_name: 'enrichment-n8n'
    static_configs:
      - targets: ['n8n:5678']

  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
