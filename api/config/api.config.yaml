# Customer Data Enrichment Engine API Configuration

app:
  name: Customer Data Enrichment Engine
  host: 0.0.0.0
  port: 3000
  environment: development
  debug: true

database:
  type: postgresql
  host: localhost
  port: 5432
  username: enrichment
  password: enrichment_secret
  name: enrichment_engine
  pool:
    min: 2
    max: 10
  migrations: true

redis:
  host: localhost
  port: 6379
  password: null
  db: 0
  key_prefix: enrichment:
  cache:
    ttl: 3600
    max_size: 10000

jwt:
  secret: your-super-secret-jwt-key-change-in-production
  expires_in: 24h
  refresh_expires_in: 7d

enrichment:
  providers:
    clearbit:
      enabled: true
      api_key: your-clearbit-api-key
      rate_limit: 100
      timeout: 5000
    hunter:
      enabled: true
      api_key: ec13be4674ef161f61e6a4190088ae8f3dfd299e
      rate_limit: 50
      timeout: 5000
    fullcontact:
      enabled: true
      api_key: your-fullcontact-api-key
      rate_limit: 30
      timeout: 5000

scoring:
  model_version: 1.0.0
  weights:
    engagement: 0.25
    demographic: 0.25
    firmographic: 0.25
    behavioral: 0.25
  thresholds:
    hot: 80
    warm: 60
    cold: 40

rate_limit:
  window_ms: 60000
  max_requests: 100
  skip_failed_requests: true

cors:
  enabled: true
  origins:
    - http://localhost:3000
    - http://localhost:8080
  methods:
    - GET
    - POST
    - PUT
    - DELETE
    - PATCH
  credentials: true
  max_age: 86400

logging:
  level: info
  format: simple
  outputs:
    - console
  include_timestamp: true
  include_request_id: true

monitoring:
  enabled: true
  metrics_endpoint: /metrics
  health_endpoint: /health
  prometheus_enabled: true

webhooks:
  max_payload_size: 5mb
  signature_header: X-Webhook-Signature
  timestamp_header: X-Webhook-Timestamp
  timestamp_tolerance_ms: 300000

security:
  encryption_algorithm: aes-256-gcm
  password_min_length: 12
  max_login_attempts: 5
  lockout_duration_minutes: 30

session:
  cookie_name: enrichment_session
  cookie_secure: false
  cookie_http_only: true
  cookie_same_site: lax

queue:
  redis_url: redis://localhost:6379/1
  prefix: enrichment_queue
  jobs:
    enrichment:
      attempts: 3
      backoff:
        type: exponential
        delay: 5000
    scoring:
      attempts: 3
      backoff:
        type: exponential
        delay: 5000

features:
  ai_scoring: true
  batch_enrichment: true
  webhook_sync: true
  export_enabled: true
  dark_mode: true
